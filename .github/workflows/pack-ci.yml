name: Finance Pack CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip ruff
          npm install eslint
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Ruff
        run: ruff check agents tests
      - name: ESLint
        run: npx eslint agents widgets demo tests --ext .ts,.vue
      - name: golangci-lint
        run: |
          export PATH="$PATH:$(go env GOPATH)/bin"
          golangci-lint run ./...

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip pytest
          npm install jest @types/jest ts-jest typescript
          if [ ! -f go.mod ]; then go mod init financepack; fi
          go mod tidy || true
      - name: Pytest
        run: pytest -q
      - name: Jest
        run: npx jest --runInBand
      - name: Go test
        run: go test ./...

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure pack manifest exists
        run: |
          if [ ! -f "pack.yaml" ]; then
            echo "pack.yaml missing" && exit 1
          fi

id: pack.finance
display_name: Finance Pack
version: 0.1.0
description: |
  Financial operations pack for BlackRoad OS ecosystem.
  Includes agents for budgeting, reconciliation, forecasting, and financial reporting.

pack_type: vertical
status: active

# Agents registered to this pack
agents:
  - agent.budgeteer
  - agent.reconcile
  - agent.forecast
  - agent.audit

# Capabilities provided by this pack
capabilities:
  - budget_management
  - transaction_reconciliation
  - financial_forecasting
  - expense_tracking
  - revenue_analysis
  - financial_reporting

# Dependencies
dependencies:
  runtime:
    - python: ">=3.10"
    - node: ">=18.0.0"
  
  external_services:
    - stripe
    - quickbooks
    - plaid

# Deployment targets
environments:
  - railway
  - cloudflare-workers

# Integration points
integrations:
  - pack.infra-devops  # For deployment automation
  - pack.research-lab  # For financial ML models
  - blackroad-os-api   # For REST endpoints
  - blackroad-os-web   # For UI components

# Security
permissions:
  required:
    - read:financial_data
    - write:reports
    - read:integrations
  optional:
    - admin:budgets

# Maintainers
maintainers:
  - team:finance
  - team:operator

# Repository
repository: blackroad-os-pack-finance
registry_path: registry/packs/finance

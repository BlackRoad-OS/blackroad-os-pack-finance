# Finance Pack Configuration

pack:
  id: pack.finance
  version: 0.1.0
  name: Finance Pack

# Agent configurations
agents:
  budgeteer:
    id: agent.budgeteer
    enabled: true
    timeout: 30
    retry: 3
  
  reconcile:
    id: agent.reconcile
    enabled: true
    timeout: 60
    retry: 3
  
  forecast:
    id: agent.forecast
    enabled: true
    timeout: 45
    retry: 2
  
  audit:
    id: agent.audit
    enabled: true
    timeout: 120
    retry: 2

# External service configurations
services:
  stripe:
    enabled: false
    # API key should be set via environment variable STRIPE_API_KEY
  
  quickbooks:
    enabled: false
    # OAuth credentials should be set via environment variables
  
  plaid:
    enabled: false
    # API credentials should be set via environment variables

# Logging
logging:
  level: INFO
  format: json
  destination: stdout

# Rate limiting
rate_limits:
  requests_per_minute: 60
  burst: 10

# Feature flags
features:
  forecasting: true
  ml_models: false
  real_time_sync: false

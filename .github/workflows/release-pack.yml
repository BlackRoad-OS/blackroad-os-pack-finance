name: Release Finance Pack

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build tarball
        run: |
          tar -czf finance-pack.tar.gz pack.yaml agents widgets demo docs scripts tests go.mod tsconfig.json jest.config.js
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Finance Pack ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: finance-pack.tar.gz
          asset_name: finance-pack-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
      - name: Update pack index
        run: |
          echo '{"id":"finance","version":"'"${{ github.ref_name }}"'"}' > pack-index.json
          # In a full environment, push this file to the blackroad-os-operator repo.
